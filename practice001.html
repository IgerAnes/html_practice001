<!DOCTYPE html>
<!-- use to explain which type of file it is -->
<html lang="zh-TW">
    <!-- we can use lang attribute to choose which language the browser should use.
        zh-TW is chinese for Taiwan, en-US is english for US. -->
    <head>
        <title>Page Title</title>
        <!-- will be appear at browser tag. -->
    </head>
    <body style="background-color:powderblue;">
        <h1>heading1</h1>
        <h2>heading2</h2>
        <h3>heading3</h3>
        <!-- h is the heading, and h1 is most important one, h1>h2>h3...>h6
            , the letter will be more little. -->
        <p title="This is paragraph">
            <!-- when the mouse move to paragraph part it will some the content of title. -->
            first paragraph<br>
            <!-- use br to change line. -->
            <a href="https://www.youtube.com/watch?v=FoL6-TBP5IQ&list=FLp78kWcrfd1aZdbkoyg09aw&index=1">
                怕痛的我，把防禦力點滿就對了插曲 - 「Good Night」佐々木李子<br>
            </a>
            <!-- a use to add some elemnt inside html, it has a lot of attribute we can use,
                 href is one kind of attribute, is used to add the link inside html.-->
            <img src="DttIsayUwAEdbKX.jpg" alt="怕痛得我，把防禦力點滿就對了" width="400" height="520"><br>
            <!-- src is used to add the image link, alt is alternate text, will appear when the image crash.
                height and width are used to set image size.  -->
            <ul>
                <!-- ul is unordered bullet list, and li is used to add list item -->
                <li style="color: blue;">000</li>
                <!-- we can use style to change element color or other properties. -->
                <li>001</li>
                <li>002</li>
            </ul>
            <ol>
                <!-- ul is ordered numbered list, and li is used to add list item -->
                <li style="font-family: Georgia, 'Times New Roman', Times, serif;">000</li>
                <li><b>001</b></li>
                <!-- b tag is use to let text be bolt. -->
                <li>
                    <i>
                        <b>
                            002
                        </b>
                    </i>
                </li>
                <!-- i tag is used to let text be italic -->
            </ol>
        </p>
        <hr>
        <!-- hr is used to plus a divider. -->
        <p style="text-align: center;">second paragraph<br></p>
        <pre>

            oooooooooooo
            lpplplpl  lpplplpl
            l,fsofpppp
        </pre>
        <p>
            <em>
                I am strong text
            </em>
        </p>
        <!-- pre tag can preserve both space and line break.
            but it is not really useful in code. -->
        <!-- p is paragraph -->
    </body>
</html>
